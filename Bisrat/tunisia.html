<!DOCTYPE html>
<html>
  <head>
    <title>Tunisia Flag</title>
    <style></style>
  </head>
  <body>
    <h1>By Bisrat Kebere - ETS0306/13</h1>
    <br />
    <canvas id="tunisia-flag" width="300" height="200"></canvas>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Flag_of_Tunisia.svg"
      alt=""
      width="300"
      height="200"
    />
    <script src="./algo.js"></script>
    <script>
      const canvas = document.getElementById("tunisia-flag");
      const ctx = canvas.getContext("2d");

      // red background
      ctx.fillStyle = "#e70013";
      boundaryFill(0, 0, [231, 0, 19, 255], [231, 0, 19, 255]);

      // white circle
      ctx.fillStyle = "#ffffff";
      bresenhamCircle(50, canvas.width / 2, canvas.height / 2);
      let initialColor = ctx.getImageData(
        canvas.width / 2,
        canvas.height / 2,
        1,
        1
      ).data;
      floodFill(canvas.width / 2, canvas.height / 2, "white", initialColor);

      // red circle
      ctx.fillStyle = "#e70013";
      bresenhamCircle(35, canvas.width / 2, canvas.height / 2);
      initialColor = ctx.getImageData(
        canvas.width / 2,
        canvas.height / 2,
        1,
        1
      ).data;
      floodFill(canvas.width / 2, canvas.height / 2, "#e70013", initialColor);

      // white circle
      ctx.fillStyle = "#ffffff";
      bresenhamCircle(29, (canvas.width + 18) / 2, canvas.height / 2);
      initialColor = ctx.getImageData(
        canvas.width / 2,
        canvas.height / 2,
        1,
        1
      ).data;
      floodFill(canvas.width / 2, canvas.height / 2, "white", initialColor);

      // red star
      ctx.fillStyle = "#e70013";
      star((canvas.width + 23) / 2, (canvas.height + 34) / 2 - 18, 22, 8);
      boundaryFill(
        (canvas.width + 30) / 2,
        (canvas.height + 40) / 2 - 18,
        [231, 0, 19, 255],
        [231, 0, 19, 255]
      );
    </script>
  </body>
</html>
